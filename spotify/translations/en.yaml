---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
  name:
    name: Name
    description: >-
      The name of your device (the Spotify Connect target), as shown on
      the official Spotify clients.
  bitrate:
    name: Bitrate
    description: >-
      The bitrate Spotify should use. The higher, the better the sound quality,
      however, the add-on consumes more data.
  initial_volume:
    name: Initial volume
    description: >-
      The initial volume Spotify should be set to (0-100).
  volume_scaling:
    name: Volume scaling
    description: >-
      The type of scale used by the volume slider. Choose between logarithmic (default),
      linear, or fixed.
  username:
    name: Spotify username
    description: >-
      An optional username that you use to login to your Spotify Premium
      account. This can be helpful when experiencing discovery issues.
  password:
    name: Spotify password
    description: >-
      The password to log into your Spotify Premium account with.
  autoplay:
    name: Autoplay
    description: >-
      Whether Spotify should autoplay similar songs at the end of the queue.
  initial_volume:
    name: Initial volume
    description: >-
      The initial volume in % from 0-100.
  enable_volume_normalisation:
    name: Enable volume normalisation
    description: >-
      Whether to enable volume normalisation.
  librespot_options:
    name: Librespot options
    description: >-
      Additional options for librespot. For available options see:
      https://github.com/librespot-org/librespot/wiki/Options.
